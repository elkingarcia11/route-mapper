# cloudbuild.yaml
steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "REACT_APP_GOOGLE_MAPS_MAP_API_KEY=$$REACT_APP_GOOGLE_MAPS_MAP_API_KEY" > .env
      - |
        echo "REACT_APP_GOOGLE_MAPS_API_KEY=$$REACT_APP_GOOGLE_MAPS_API_KEY" >> .env
    secretEnv: ['REACT_APP_GOOGLE_MAPS_API_KEY', 'REACT_APP_GOOGLE_MAPS_MAP_API_KEY']
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker build -t . us-east-4-docker.pkg.dev/extended-poetry-223323/cloud-run-source-deploy/route-mapper/route-mapper']

availableSecrets:
  secretManager:      
    - versionName: projects/1083241152794/secrets/REACT_APP_GOOGLE_MAPS_API_KEY/versions/latest
      env: 'REACT_APP_GOOGLE_MAPS_API_KEY'
    - versionName: projects/1083241152794/secrets/REACT_APP_GOOGLE_MAPS_MAP_API_KEY/versions/latest
      env: 'REACT_APP_GOOGLE_MAPS_MAP_API_KEY'
